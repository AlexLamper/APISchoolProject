<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionaryX - Categories</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    
    <!-- Title, Subtitle, Navlink to Home Page, and Random Question Link -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
        <div class="mb-4 sm:mb-0 text-center sm:text-left">
            <h1 class="text-4xl font-bold">Categories</h1>
            <h2 class="text-xl text-gray-500">Trivia Questions Categories</h2>
        </div>
        <div>
            <a href="/src/index.html" class="text-blue-500 hover:underline mr-4 sm:mr-8">Home</a>
            <a href="/src/question.html?id=${questionId}" class="text-blue-500 hover:underline">Random Question</a>
        </div>
    </div>

    <!-- Categories Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-8" id="categories-container">
        <!-- Categories get inserted here dynamically -->
    </div>

    <script src="../assets/js/main.js" type="module"></script>
</body>
</html>
