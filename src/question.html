<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionaryX - Question Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    <!-- Title, Subtitle and Navlink to Home Page -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
        <div class="mb-4 sm:mb-0 text-center sm:text-left">
            <h1 class="text-4xl font-bold">Random Question</h1>
            <h2 class="text-xl text-gray-500">Trivia Questions Categories</h2>
        </div>
        <a href="/src/index.html" class="text-blue-500 hover:underline">Home</a>
    </div>

    <!-- Question Details and Info -->
    <div id="question-details" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Question details will be inserted here dynamically -->
        <div class="bg-gray-100 rounded-lg p-4">
            <!-- Question content will go here -->
        </div>
        <div class="bg-gray-100 rounded-lg p-4">
            <!-- Question info will go here -->
        </div>
    </div>

    <script>
        // Check if the page has been refreshed
        if (!sessionStorage.getItem('refreshed')) {
            sessionStorage.setItem('refreshed', 'true');
            window.location.reload();
        } else {
            sessionStorage.removeItem('refreshed');
        }
    </script>
    <script src="../assets/js/question.js" type="module"></script>
</body>
</html>
