<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionaryX - Trivia Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <!-- Title, Subtitle and Navlink to Home Page -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-4xl font-bold">QuestionaryX</h1>
            <h2 class="text-xl text-gray-500">Trivia Questions</h2>
        </div>
        <a href="/src/categories.html" class="text-blue-500 hover:underline">Category</a>
    </div>

    <!-- Questions Section -->
    <div class="grid grid-cols-3 gap-8" id="questions-container">
        <!-- Questions will be inserted here dynamically -->
    </div>

    <script src="../assets/js/main.js" type="module"></script>

    <!-- Script to handle question card clicks -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questionLinks = document.querySelectorAll('.question-link');
            questionLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default behavior of anchor tag
                    const questionId = link.dataset.questionId;
                    window.location.href = `/src/question.html?id=${questionId}`;
                });
            });
        });
    </script>
</body>
</html>
